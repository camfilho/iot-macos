{% extends 'base.html' %}

{% block content %}
<div class="row">
  <h1>Home</h1>
</div>

<div class="container text-center py-4">
  <div class="row">

    <div class="col-12 col-lg-6 col-md-6 col-xs-12">
      <div class="card">
        <div class="card-header border-0">
          <h3 class="card-title">Infrastructure Service</h3>
        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-striped table-valign-middle">
            <thead>
              <tr>
                <th>Service</th>
                <th>Host</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  Maria DB
                </td>
                <td>
                  mariadb
                </td>
                <td>
                  <span class="badge bg-danger">OFFLINE</span>
                </td>
              </tr>
              <tr>
                <td>
                  Kafka Broker
                </td>
                <td>
                  kafka
                </td>
                <td>
                  <span class="badge bg-success">ONLINE</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6 col-md-6 col-xs-12">
      <div class="card">
        <div class="card-header border-0">
          <h3 class="card-title">Host Status</h3>
          <div class="spinner-border" role="status" style="display: none;">
          </div>
        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-striped table-valign-middle">
            <tbody>
              <tr>
                <td>
                  Raspberri Pi 4
                </td>
                <td id="local_ip">
                </td>
                <td id="local_alive">
                </td>
              </tr>
              <tr>
                <td>
                  Raspberry Pi Pico W
                </td>
                <td id="picow_ip">
                </td>
                <td id="picow_alive">
                </td>
              </tr>
            </tbody>
          </table>

          <table class="table table-bordered">
            <th colspan="3">Raspberry Overall Host Usage</th>
            <tr>
              <td>Pi 4</td>
              <td>
                <table class="table table-bordered">
                  <th colspan="1">CPU</th>
                  <th colspan="1">RAM</th>
                  <th colspan="1">DISK</th>
                  <tr>
                    <td id="pi4_cpu"></td>
                    <td id="pi4_mem"></td>
                    <td id="pi4_disk"></td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td>Pi Pico W</td>
              <td>
                <table class="table table-bordered">
                  <th colspan="1">CPU</th>
                  <th colspan="1">RAM</th>
                  <th colspan="1">DISK</th>
                  <tr>
                    <td>None</td>
                    <td>None</td>
                    <td>None</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

        </div>
      </div>
    </div>

  </div>
</div>

<script src="{{ url_for('static', filename= 'js/home.js') }}"></script>

{% endblock %}
